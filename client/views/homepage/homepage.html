	<div class="whitebg homepage-bg">
		<div class="greeting grid-wrapper">
			<img src="/img/homepage/headline.png" class="headline" alt="unlock the local web">
			<img src="/img/homepage/screens.png" class="screens" alt="Beispiel Screen">

			<h1>
				Unlock
			</h1>
			<h2>
				the local web
			</h2>
			<h3>
				Qualifizierte 
				<span class="bold">

					</span>

					<br>

				</span>

			</a>

	<div class="functions grid-wrapper">
		<ul>
			<li>
				<h4 class="headline-arrow">
					<span class="function-headline">
					Effiziente Lead-Generierung
					</span>
				</h4>
				<p class="function-description">
					Mit unseren detaillierten Firmenprofilen sparen Sie Zeit und Ressourcen im Vertrieb an lokale Unternehmen.
				</p>
				<a href="/tour/profile-slide/">mehr Informationen</a>
			</li>
			<li>
				<h4 class="headline-customer">
					<span class="function-headline">
					Genaue Zielgruppenauswahl
					</span>
				</h4>
				<p class="function-description">
				Unsere Unternehmensfilter erm&ouml;glichen Ihnen eine genaue Eingrenzung Ihrer Zielgruppe auf Basis der Online-Aktivit&auml;ten.
				</p>
				<a href="/tour/filter-slide/">mehr Informationen</a>
			</li>
			<li class="last-item">
				<h4 class="headline-deal">
					<span class="function-headline">
						Gutschein-Special
					<span class="special">
						AKTION
					</span>
					</span>
				</h4>
				<p class="function-description">
				Erfahren Sie, welche Unternehmen bereits bei Groupon &amp; Co. aktiv geworden sind. Wie steht es um Ihre Werbekunden?
				</p>
				<a href="/tour/deal-slide/">mehr Informationen</a>

		</ul>
  </div>
  <div class="grid-wrapper partner">
  	<h3>
  		Ausgew&auml;hlte <strong>Innovationspartner</strong>
  	</h3>
  </div>

  <div class="grid-wrapper gray-line partner-box">
  	<span class="seitwert-logo partner-link">
    </span>
  	<span class="adSearchEngine-logo partner-link">
    </span>
  	<span class="semrush-logo partner-link">
    </span>
  </div>
  <div class="grid-wrapper quote-slideshow">
    <div class="grid-wrapper gray-line quote-slide">
		  <div class="portrait-container">
			  <img src="/img/homepage/favorit.png" alt="favor.it-Logo" class="portrait">
		  </div>
		  <div class="quote-box">
			  <span class="quote">
				  Im lokalen Werbemarkt ist der Vertriebsaufwand eine der gro&szlig;en H&uuml;rden f&uuml;r innovative Startups. Um unsere Ressourcen m&ouml;glichst effizient einzusetzen bauen wir auf qualifizierte Leads von AboutLocal!
			  </span>
			  <span class="quote-author">
				  David Federhen, Co-Gr&uuml;nder von favor.it
			  </span>
		  </div>
    </div>
    <div class="grid-wrapper gray-line quote-slide">
		  <div class="portrait-container">
			  <img src="/img/homepage/rp-online.png" alt="RP-Online-Logo" class="portrait">
		  </div>
		  <div class="quote-box">
			  <span class="quote">
				  AboutLocal schlie&szlig;t mit seinem Angebot eine gro&szlig;e L&uuml;cke. Wir sehen darin das Potential, Transparenz im lokalen Online-Markt zu bekommen, sowie den Vertrieb von Werbeleistungen an lokale Unternehmen zu optimieren.
			  </span>
			  <span class="quote-author">
				  Oliver Horst, Gesch&auml;ftsf&uuml;hrer RP Online
			  </span>
		  </div>
    </div>
  </div>

  <div class="grid-wrapper act-now">
	  <h3>
	  	Jetzt <strong>aktiv werden</strong>
	  </h3>
		<h4>
			Mit AboutLocal verstehen, wie sich lokale Unternehmen im Internet vermarkten!
		</h4>
		<a href="#" class="open-link act-now-button">
		</a>
  </div>

  <div class="overlay-outer">
  </div>
  <div class="overlay-slideshow">
    <div class="overlay-inner">
    	<div class="conversionbox-outer">
			  <div class="conversionbox">
				  <a href="#" class="close-link">
					  <img src="/img/close.png" alt="Close-Button" class="close">
				  </a>
				  <div class="whitebg conversion-header">
					  <h4 class="headline-conversionbox tel-icon">
						  Nehmen Sie Kontakt auf
					  </h4>
				  </div>
				  <form class="conversionbox-inner">  		
					  <div class="portrait-mark portrait-mark-form">
						  <img src="/img/mark.jpg" alt="Portrait Mark Reich" class="photo-mark">
						  <br>
						  Mark Reich, Gr&uuml;nder
					  </div>
					  <div class="telephone">
						  <p class="line1">
							  Rufen Sie uns an
						  </p>				
						  <p class="telNo">
							  030 609 8448 - 11		
						  </p>		
						  <p class="line3">
							  Wir freuen uns auf Sie!
						  </p>				
					  </div>
					  <h4>
						  Oder fordern Sie einen R&uuml;ckruf an:
					  </h4>
					  <div class="form-line">
						  <label for="fullname">
							  Name
						  </label>
						  <span class="form-field">
							  <input type="text" name="fullname" id="fullname">
						  </span>
					  </div>
					  <div class="form-line">
						  <label for="telephone">
							  Telefon
						  </label>
						  <span class="form-field">
							  <input type="text" name="telephone" id="telephone">
						  </span>
					  </div>
					  <div class="form-line">
						  <label for="call-back-email">
							  E-Mail
						  </label>
						  <span class="form-field">
							  <input type="text" name="call-back-email" id="call-back-email">
						  </span>
					  </div>
					  <div class="form-line">
						  <label for="company">
							  Unternehmen
						  </label>
						  <span class="form-field">
							  <input type="text" id="company" name="company">
						  </span>
					  </div>
					  <div class="newsletterbox">
						  <input type="checkbox" name="newsletter" id="newsletter" value="yes">
						  <label for="newsletter" class="newsletter-label">
							  Ja, ich m&ouml;chte aktuelle Informationen von AboutLocal erhalten.
						  </label>
					  </div>
					  <div class="submit-box">
						  <button class="call-back-button button">
							  <div class="call-back-image button-image">
								  R&uuml;ckruf anfordern
							  </div>
						  </button>
						  <br>
						  <a href="#" class="close-link">
							  abbrechen
						  </a>
					  </div>
				  </form>  		
			  </div>
    	</div>
    </div>
    
    
    <div class="overlay-inner">
    	<div class="conversionbox-outer">
			  <div class="conversionbox">
				  <a href="#" class="close-link">
					  <img src="/img/close.png" alt="Close-Button" class="close">
				  </a>
				  <div class="whitebg conversion-header">
					  <h4 class="headline-conversionbox tel-icon">
						  Nehmen Sie Kontakt auf
					  </h4>
				  </div>
				  <div class="conversionbox-inner thankyou-box">  		
            <h2>
              Vielen Dank f&uuml;r ihre Anfrage!
            </h2>
            Ihre Nachricht ist bei uns eingegangen. Wir werden uns schnellstm&ouml;glich bei Ihnen melden.
					  <div class="portrait-mark portrait-mark-thankyou">
						  <img src="/img/mark.jpg" alt="Portrait Mark Reich" class="photo-mark">
						  <br>
						  Mark Reich, Gr&uuml;nder
					  </div>
				  </div>  		
			  </div>
    	</div>
    </div>

    <div class="overlay-inner">
    	<div class="conversionbox-outer">
			  <div class="conversionbox">
				  <a href="#" class="close-link">
					  <img src="/img/close.png" alt="Close-Button" class="close">
				  </a>
				  <div class="whitebg conversion-header">
					  <h4 class="headline-conversionbox tel-icon">
						  Nehmen Sie Kontakt auf
					  </h4>
				  </div>
				  <div class="conversionbox-inner errormessage-box">  		
            <h2>
              Es ist ein Fehler aufgetreten!
            </h2>
            Ihre Nachricht konnte nicht &uuml;bermittelt werden. Bitte laden Sie die Seite neu und versuchen Sie es noch einmal.
				  </div>  		
			  </div>
    	</div>
    </div>
  </div>
