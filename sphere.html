<head>
  <title>AboutLocal</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- TypeKit -->
  <script type="text/javascript" src="//use.typekit.com/ejk1cvz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <script type='text/javascript'>
    (function (d, t) {
       var bh = d.createElement(t), s = d.getElementsByTagName(t)[0];
       bh.type = 'text/javascript';
       bh.src = '//www.bugherd.com/sidebarv2.js?apikey=irvjpuntmlsqdnlzr9lxtg';
       s.parentNode.insertBefore(bh, s);
     })(document, 'script');
  </script>
  <script>
      if (document.location.href.indexOf("http://localhost:3000" === 0)) {
        jQuery(function ($) {
            $(document).keydown(function (e) {
                if ("B" == String.fromCharCode(e.which)) {
                    $("#baseline-grid-overlay").toggle();
                }
                if ("G" == String.fromCharCode(e.which)) {
                    $("#grid-overlay").toggle();
                }
            });
        });
      }

      // Tell IE9 to use its built-in console
      if (Function.prototype.bind && (typeof console === 'object' || typeof console === 'function') && typeof console.log == "object") {
          ["log","info","warn","error","assert","dir","clear","profile","profileEnd"]
          .forEach(function (method) {
              console[method] = this.call(console[method], console);
          }, Function.prototype.bind);
      }

      // log() -- The complete, cross-browser (we don't judge!) console.log wrapper for his or her logging pleasure
      if (!window.log) {
          window.log = function () {
              log.history = log.history || [];  // store logs to an array for reference
              log.history.push(arguments);
              // Modern browsers
              if (typeof console != 'undefined' && typeof console.log == 'function') {

                  // Opera 11
                  if (window.opera) {
                      var i = 0;
                      while (i < arguments.length) {
                          console.log("Item " + (i+1) + ": " + arguments[i]);
                          i++;
                      }
                  }

                  // All other modern browsers
                  else if ((Array.prototype.slice.call(arguments)).length == 1 && typeof Array.prototype.slice.call(arguments)[0] == 'string') {
                      console.log( (Array.prototype.slice.call(arguments)).toString() );
                  }
                  else {
                      console.log( Array.prototype.slice.call(arguments) );
                  }

              }

              // IE8
              else if (!Function.prototype.bind && typeof console != 'undefined' && typeof console.log == 'object') {
                  Function.prototype.call.call(console.log, console, Array.prototype.slice.call(arguments));
              }

              // IE7 and lower, and other old browsers
              else {
                  // Inject Firebug lite
                  if (!document.getElementById('firebug-lite')) {
                      // Include the script
                      var script = document.createElement('script');
                      script.type = "text/javascript";
                      script.id = 'firebug-lite';
                      // If you run the script locally, point to /path/to/firebug-lite/build/firebug-lite.js
                      script.src = 'https://getfirebug.com/firebug-lite.js';
                      // If you want to expand the console window by default, uncomment this line
                      //document.getElementsByTagName('HTML')[0].setAttribute('debug','true');
                      document.getElementsByTagName('HEAD')[0].appendChild(script);
                      setTimeout(function () { log( Array.prototype.slice.call(arguments) ); }, 2000);
                  }
                  else {
                      // FBL was included but it hasn't finished loading yet, so try again momentarily
                      setTimeout(function () { log( Array.prototype.slice.call(arguments) ); }, 500);
                  }
              }
          };
      }

      if ($.browser.msie) {
        console = {};
        console.log = function () {};
        console.warn = function () {};
        console.info = function () {};
        console.error = function () {};
        console.debug = function () {};
      }
  </script>

</head>

<body>
  <div id="flashcontent" style="height:0;overflow:hidden"></div>
</body>

  <!--[if lt IE 9]><div class="ie"><![endif]-->

  <div id="grid-overlay"></div>
  <div id="baseline-grid-overlay"></div>

  {{> navigation}}

  {{currentPage}}

  {{> footer}}

  <!--[if lt IE 9]></div><![endif]-->
</template>
