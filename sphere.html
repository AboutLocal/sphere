<head>
  <title>AboutLocal</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- TypeKit -->
  <script type="text/javascript" src="//use.typekit.com/ejk1cvz.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <script>
      jQuery(function ($) {
          $(document).keydown(function (e) {
              /*if (!e.ctrlKey) {
                  return;
              }*/
              if ("B" == String.fromCharCode(e.which)) {
                  $("#baseline-grid-overlay").toggle();
              }
              if ("G" == String.fromCharCode(e.which)) {
                  $("#grid-overlay").toggle();
              }
          });
      });
  </script>

</head>

<body>

  <!--[if lt IE 9]><div class="ie"><![endif]-->

  <div id="grid-overlay"></div>
  <div id="baseline-grid-overlay"></div>

  {{> navigation}}

  {{> companyProfilePage}}

  {{> footer}}

  <!--[if lt IE 9]></div><![endif]-->

</body>
